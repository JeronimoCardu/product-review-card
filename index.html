<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article>
      <header>
        <img
          src="assets/images/image-product-desktop.jpg"
          srcset="
            assets/images/image-product-mobile.jpg  686w,
            assets/images/image-product-desktop.jpg 600w
          "
          sizes="(max-width: 600px) 686px, 600px"
        />
      </header>
      <main>
        <span class="category">PERFUME</span>
        <h1 class="text-1">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <section>
          <span class="sale-price text-1"> $149.99 </span>
          <span class="common-price"> $169.99 </span>
        </section>

        <button>
          <img
            src="assets/icons/shopping_cart_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />Add to Cart
        </button>
      </main>
    </article>
  </body>
</html>
